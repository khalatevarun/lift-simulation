<!DOCTYPE html>
<head>

    <script src="./js/floor.js"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="input_page" >
        <form class="input_form" onsubmit="event.preventDefault(); setUpLiftSimulation();">

    </div>
</form>
     <div id="simulator_page" class="simulator_page_container">

     </div>
